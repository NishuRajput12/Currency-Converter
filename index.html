<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="currency-container">
    <h2>Currency Converter</h2>
    <div class="currency-card">
      <img src="image.png" alt="Currency image" />
      <form>
        <div class="amount">
          <p>Amount</p>
          <input type="number"  min="1"  placeholder="Enter value"/>
        </div>

        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="From Flag" />
              <select name="from">
                
              </select>
            </div>
          </div>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="To Flag" />
              <select name="to">
              </select>
            </div>
          </div>
        </div>

        <div class="msg">1 USD = 80 INR</div>
        <button type="submit" class="Exchangebtn">Get Exchange Rate</button>
      </form>
    </div>
  </div>
  <script src="codes.js"></script>

  <script src="script.js"></script>
</body>
</html>
